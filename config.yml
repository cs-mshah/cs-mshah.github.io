baseURL: "https://cs-mshah.github.io"
languageCode: "en-us"
title: "Manan's Blog"
theme: "PaperMod"

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 2

enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

menu:
  main:
    - name: About
      url: about/
      weight: 5
    - name: Post
      url: posts/
      weight: 7
    - name: Archive
      url: archives/
      weight: 8
    - name: Tags
      url: tags/
      weight: 9
    - name: Search
      url: search/
      weight: 11

params:
  env: production
  keywords: [Blog, OpenSource, Coding, Programming]
  author: "Manan Shah"
  defaultTheme: auto
  disableThemeToggle: false
  comments: true
  ShowToc: true # show table of contents
  TocOpen: false # show table of contents open
  ShowBreadCrumbs: true
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  displayFullLangName: true
  GoogleAnalyticsID: G-BC120QQNGQ

  # editPost:
  #   URL: "https://github.com/aimerneige/blog/content"
  #   Text: "Suggest Changes"
  #   appendFilePath: true

  homeInfoParams:
    Title: "Hi there"
    Content: "Welcome to my blog!"

  profileMode:
    enabled: true
    title: "Hi there"
    subtitle: "Welcome to my blog!"
    imageUrl: "https://avatars.githubusercontent.com/cs-mshah"
    imageTitle: "Me.jpg"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Subscribe
        url: "https://tinyletter.com/cs-mshah"

  socialIcons:
    - name: github
      url: "https://github.com/cs-mshah"
    - name: linkedin
      url: "https://www.linkedin.com/in/manan-shah-2a5779212/"
    - name: RsS
      url: "index.xml"

taxonomies:
  category: categories
  tag: tags
  series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

